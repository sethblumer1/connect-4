<!DOCTYPE html>
<html lang="en">
<head>
    <title>Congress App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
              <a href="index.html">
                <h2 class="logo">App</h2>
              </a>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">LOG IN</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type to text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>

        </div> 
        <div class="content">
            <h1>Congress App</h1><br>
            <p class="par">This is the Congressional App. <br> Join us
                 today to find the most effective way to study.</p>

                <button class="cn"><a href="#">JOIN US</a></button>

                <div class="form">
                    <input type="email" name="email" placeholder="Enter Email Here">
                    <input type="password" name="" placeholder="Enter Password Here">
                    <a href="homepage.html"><button class="btnn">Login</button></a>
             

                    <p class="link">Don't have an account?<br>
                    <a href="#">Sign up </a> here</a></p>
                    <p class="liw">Log in with</p>

                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                    </div>

                </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</html>
